<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1> Rock-Paper-Scissors </h1>
</header>

<div class = "score_board">

    <div id="user_label" class="badge">User</div>
    <div id="computer_label" class="badge">Comp</div>
    <scan id="user_score">0</scan>:<scan id="computer_score">0</scan>

</div>

<div class="result">
    <p>Paper Covers Rock. You win!</p>
</div>

<div class="choices">
    <div class="choice" id="r">
        <img src="images/rock.png" alt="" style="max-height: 100px; max-width: 100px;">
    </div>

    <div class="choice" id="p">
        <img src="images/paper.png" alt="" style="max-height: 100px; max-width: 100px;">
    </div>

    <div class="choice" id="s">
        <img src="images/scissors.png" alt="" style="max-height: 100px; max-width: 100px;">
    </div>
</div>

<p id="action_message">Make your move.</p>

<script src="script.js"></script>
</body>
</html>
